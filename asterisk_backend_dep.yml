apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: asterisk-web
  name: asterisk-web
  namespace: asterisk
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asterisk-web
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: asterisk-web
    spec:
      containers:
      - image: registry.gitlab.com/home-testing/docker/asterisk_backend
        imagePullPolicy: Always
        name: asterisk-web
        ports:
        - containerPort: 3004
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
